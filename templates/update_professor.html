{% extends "base.html" %}

{% block content %}

<div class="w3-content w3-padding-large w3-margin-top">
      <!-- Contact -->
  <div class="w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Alterar informações de professor</h3>
    <hr>
    <form action="/update?key={{professor.key.urlsafe()}};page=professor" method="post">
        <fieldset>
            <div class="w3-section">
            <label>Nome</label>
            <input class="w3-input w3-border" name="nome"type="text" value="{{professor.nome}}">
            </div>
            <div class="w3-section">
            <label>Área</label>
            <input class="w3-input w3-border" name="area" type="text" value="{{professor.area}}">
            </div>
            <div class="w3-section">
            <label>Perfil</label>
            <input class="w3-input w3-border" name="perfil" type="text" value="{{professor.perfil}}">
            </div>
            <div class="w3-section">
            <label>Email</label>
            <input class="w3-input w3-border" name="email" type="text" value="{{professor.email}}">
            </div>
            <button type="submit" class="w3-btn w3-green w3-right">Alterar</button>
            <a href="/professor" style="text-decoration:none; " class="w3-btn w3-green w3-right w3-margin-right"> Cancelar </span></a>
        </fieldset>
    </form><br>
  </div>
</div>

{% endblock %}
